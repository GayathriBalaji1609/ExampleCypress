<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Cypress Automation Testing Practice Page </h1>

    <div class="addItem" id="item-form">
        <h2>Add Item</h2>
        <form onsubmit="addItem(event)">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" required>
            <br>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <div class="addItem">
        <ul class="addItem" id="item-list"></ul>
    </div>

    <div class="addItem">
        <button onclick="location.href='index.html'" >Logout</button>
    </div>

    <script>
          let itemList = []
function addItem(event) {
            event.preventDefault();
            const itemName = document.getElementById('item-name').value;

            // Check if the item name already exists (case-sensitive)
            if (itemList.includes(itemName)) {
                alert('Item with the same name already exists. Please choose a different name.');
            } else {
                // Add the item to the list
                itemList.push(itemName);

                // Update the displayed item list
                updateItemList();
            }
        }

        function updateItemList() {
            const itemListElement = document.getElementById('item-list');
            itemListElement.innerHTML = '';

            itemList.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                listItem.classList.add("listItem")
                itemListElement.appendChild(listItem);
            });
        }

    </script>
</body>
</html>
